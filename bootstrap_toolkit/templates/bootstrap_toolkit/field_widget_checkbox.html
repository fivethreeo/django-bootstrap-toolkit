{% load bootstrap_toolkit %}

<div class="checkbox">
    <label>
        <input type="checkbox" id="{{ field.auto_id }}" name="{{ field.html_name }}"
            {% if field.value %}checked{% endif %}
            {{ field.field.widget.attrs|html_attrs }}>
        {% if layout != "horizontal" and layout != "vertical" %}{{ field.label }}{% endif %}
    </label>
</div>
