{% load bootstrap_toolkit %}

{% with field|bootstrap_input_type as input_type %}
{% html_attrs field.field.widget.attrs as html_attrs %}
<input type="{{ input_type }}" class="form-control{% if input_class %} {{ input_class }}{% endif %}" id="{{ field.auto_id }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}" {{ html_attrs }}>
{% endwith %}
